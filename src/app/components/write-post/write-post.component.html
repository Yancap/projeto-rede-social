<section>
  <div class="write-post">
    <div>
      <input type="text" placeholder="TÃ­tulo" [(ngModel)]="post.title">
    </div>
    <div>
      <textarea placeholder="Seu texto" [(ngModel)]="post.text"></textarea>
    </div>
    <button class="btn" (click)="handlePublish()">Publicar</button>
  </div>
  <picture class="photo">
    <picture>
      <img src="{{post.image}}">
    </picture>
    <label for="photo" class="btn">
        {{ post.image === null ? "Adicionar" : "Trocar" }}
    </label>
    <input type="file" style="display: none;" id="photo" (change)="setImage($event)">
  </picture>
</section>
