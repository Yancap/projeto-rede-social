<section *ngIf="service.isOpen" (click)="closeModal($event, background)" #background>
  <div class="container-photo">
    <button class="close-modal" (click)="service.toggle()">
      <img src="../../../assets/svg/close.svg" alt="">
    </button>
    <picture class="photo">
      <img src="../../../assets/images/avatar.jpg" alt="">
    </picture>
    <div class="group-button">
      <button class="btn-add">
        <label for="avatar">
          Adicionar foto
        </label>
      </button>

      <button class="btn-add">
        <label for="avatar">
          Trocar foto
        </label>
      </button>
      
      <button class="btn-cancel">
        Cancelar
      </button>
      <input id="avatar" type="file" style="display: none;">
    </div>
  </div>
</section>
