<header>
  <nav class="container">
    <ul>
      <a routerLink="/home" routerLinkActive="active-route">
        <li>
          Home
        </li>
      </a>
      <a routerLink="/messages" routerLinkActive="active-route">
        <li>
          Messages
        </li>
      </a>
    </ul>
    <picture (click)="openModal()">
      <img *ngIf="userAvatar; else default" [src]="userAvatar">
      <ng-template #default>
        <img src="../../../assets/svg/profile.svg">
      </ng-template>
    </picture>
    <modal-profile *ngIf="toggleModalProfile"/>
  </nav>
</header>
