<section class="container box" >
  <picture>
    <ng-content select="header"></ng-content>
    <img src="{{post.image}}" alt="">
  </picture>
  <article>
    <div>
      <span class="user-id">
        {{post.user_tag}}
      </span>
    </div>
    <h2>
      {{post.title}}
    </h2>
    <p>
      {{post.text}}
    </p>
  </article>
</section>
